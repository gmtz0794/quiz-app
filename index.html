<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="app">

<!--Quiz start-->
        <div id="screen-home">
                <h1>Coding Quiz Challenge</h1>
                <div class="quiz">
                    <h2 id="question">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
                    <div id="answer-buttons">
                        <button class="btn" onclick="javascript:startQuiz();">Start Quiz</button> <br />
                    </div>
                </div>
        </div>

<!--Quiz questions-->
        <div id="screen-quiz" class="not-visible">
            <div class="timer">
                Time: <span id="timer"></span>
            </div>
            </br>
            <div id="content"></div>
        </div>

<!--Quiz end-->
        <div id="screen-quiz-end" class="not-visible">
            <h1>All Done!</h1>
            <div class="quiz">
                <h2 id="question">Your final score is: <span id="finalScore"></span></h2>
                <div id="answer-buttons">
                    Enter Initials:
                    <input type="text" id="txtInitials"></input>
                        <button class="btn" onclick="javascript:sendInitials();">Submit</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>

<script src="./assets/script/script.js"></script>
</body>
</html>
