<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app">
        <h1>Coding Quiz Challenge</h1>
        <div class="quiz">
            <h2 id="question">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
            <div id="answer-buttons">
                <button class="btn">Start Quiz</button>
            </div>
        </div>
    </div>
    
</body>
</html>
